    <script>
        // Grid hover effect for content background
        const gridCells = document.querySelectorAll('.grid-cell');
        const contentDiv = document.querySelector('.content');
        gridCells.forEach(cell => {
            cell.addEventListener('mouseenter', () => {
                contentDiv.style.backgroundImage = `url('${cell.getAttribute('data-bg')}')`;
                contentDiv.style.backgroundSize = 'cover';
                contentDiv.style.backgroundPosition = 'center';
                contentDiv.style.transition = 'background-image 0.4s';
            });
            cell.addEventListener('mouseleave', () => {
                contentDiv.style.backgroundImage = '';
            });
        });
    </script>
